<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de Lista de Tarefa simples" >
  <meta name="theme-color" content="#09090b">
  <link rel="stylesheet" href="./src/styles/style.css">

  <title>To-do List</title>
</head>
<body>
  
  <main class="container">
    
    <section class="form">

      <h1>To-do List 🗒️</h1>
    
      <form class="form-task" id="formTask">
        <input type="text" id="taskInput" class="taskInput" placeholder="Digite uma tarefa...">
        <input type="submit" id="addBtn" class="addBtn" value="Adicionar">
      </form>
    </section>
      
    <section id="taskList" class="taskList"></section>
  </main>

  <script src="./src/scripts/index.js" defer></script>
</body>
</html>
